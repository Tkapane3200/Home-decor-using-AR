<div class="row justify-content-center">

    <div class="col-md-12">
        <h1>User List</h1>
    </div>

    <div class="col-md-10">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.address}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="onDeleteUser(user)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
